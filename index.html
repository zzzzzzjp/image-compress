<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像圧縮｜無料・アップロード不要</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>画像圧縮ツール</h1>
  <p>画像はアップロードされません。すべて端末内で処理されます。</p>

  <input type="file" id="fileInput" accept="image/*" multiple>
  <br><br>

  <label>最大サイズ：</label>
  <select id="sizeSelect">
    <option value="1">1MB以下</option>
    <option value="0.5">500KB以下</option>
    <option value="0.2">200KB以下</option>
  </select>

  <br><br>
  <button onclick="compressImages()">圧縮する</button>

  <div id="result"></div>

  <script src="https://unpkg.com/browser-image-compression/dist/browser-image-compression.js"></script>
  <script src="script.js"></script>
</body>
</html>
